<div class="container mt-5">
    <div class="grix xs1 md3 gutter-xs5">
        <app-house *ngFor="let house of houses" [house]="house"></app-house>
    </div>
</div>

<div class="modal shadow-1 white rounded-3" id="modal-login" data-ax="modal">
    <div class="modal-content container">
        <div class="form-material container">
              <div class="form-field">
                <input [(ngModel)]= "account" type="text" name="account" id="account" class="form-control rounded-1" />
                <label for="account">Account</label>
              </div>
              <div class="form-field">
                <input [(ngModel)]= "password" type="password" name="password" id="password" class="form-control rounded-1" placeholder="password" />
                <label for="password">Password</label>
              </div>
              <button class="btn orange dark-1 txt-white" (click)="login()">LogIn</button>
        </div>
    </div>
</div>

<div class="grix xs2 w100 txt-center airforce dark-4" style="position:absolute;bottom: 0;left:0;">
    <div>
      <p>Utilisateur : {{ user.account }}</p>
    </div>
    <div>
      <p>Money : {{ user.money }} $</p>
    </div>
</div>
